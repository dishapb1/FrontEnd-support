<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmetics Bundle Offer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
    }

    .title {
      text-align: center;
      color: #b30059;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .bundle {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .bundle.selected {
      border-color: #b30059;
      background-color: #fce6f1;
    }

    .bundle input {
      margin-right: 10px;
    }

    .price {
      font-weight: bold;
      color: #333;
    }

    .discount {
      float: right;
      color: #b30059;
    }

    .selects {
      margin-top: 10px;
    }

    select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .info, .total {
      margin-top: 10px;
      font-weight: bold;
      color: #b30059;
    }

    .button {
      width: 100%;
      background-color: #b30059;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Choose Your Lipstick Bundle</div>

    <div class="bundle" data-price="195">
      <label>
        <input type="radio" name="bundle" />
        1 Lipstick - DKK 195 <span class="discount">20% OFF</span>
      </label>
    </div>

    <div class="bundle" data-price="345">
      <label>
        <input type="radio" name="bundle" />
        2 Lipsticks - DKK 345 <span class="discount">30% OFF</span>
      </label>
    </div>

    <div class="bundle selected" data-price="360">
      <label>
        <input type="radio" name="bundle" checked />
        3 Lipsticks - DKK 528 <span class="discount">50% OFF</span>
      </label>

      <div class="selects">
        <select>
          <option>Choose Type</option>
          <option>Matte</option>
          <option>Glossy</option>
          <option>Creamy</option>
        </select>
        <select>
          <option>Choose Shade</option>
          <option>Rose</option>
          <option>Nude</option>
          <option>Berry</option>
        </select>
      </div>

      <div class="selects">
        <select>
          <option>Choose Type</option>
          <option>Matte</option>
          <option>Glossy</option>
          <option>Creamy</option>
        </select>
        <select>
          <option>Choose Shade</option>
          <option>Rose</option>
          <option>Nude</option>
          <option>Berry</option>
        </select>
      </div>
    </div>

    <div class="info">Free 2-Day Shipping</div>
    <div class="total">Total: <span id="total">DKK 360</span></div>
    <button class="button">Add to Cart</button>
  </div>

  <script>
    const bundles = document.querySelectorAll('.bundle');
    const total = document.getElementById('total');

    bundles.forEach(bundle => {
      const radio = bundle.querySelector('input');
      radio.addEventListener('change', () => {
        bundles.forEach(b => b.classList.remove('selected'));
        bundle.classList.add('selected');
        total.textContent = 'DKK ' + bundle.getAttribute('data-price');
      });
    });
  </script>
</body>
</html>
